<html>

<head>


    <title>Login And Reation Form</title>

    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>


    <div class="hero1"> </div>
        <div class="form-box">

            <div class="button-box">

                <div id="btn"></div>

                <button type="button" class="toggle-btn" onclick="login() ">  Log In </button>

                <button type="button" class="toggle-btn" onclick="register()">Register</button>

 
            </div>
        

            <form id="login" class="input-group">
               
                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="chech-box"> <span>Remember Password</span>
                <button type="submit" class="submit-btn"><b><a href="home.html" >Log in</b></button></a>

            </form>

            <form id="register" class="input-group">

                <input type="text" class="input-field" placeholder="User Id" required>
                <input type="email" class="input-field" placeholder="Email Id" required>

                <input type="text" class="input-field" placeholder="Enter Password" required>

                <input type="checkbox" class="chech-box"> <span>I agree to the terms & conditions</span>
                <button type="submit" class="submit-btn"><b><a href="login.html" >Register</b></button></a>
            </form>

            <div class="model"> <a href="index.html"><i class="fa-solid fa-xmark"></i> </div>

        </div>

    <script>

        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register() {

            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";

        }

        function login() {
            
            x.style.left = "50px";
            y.style.left= "450px";
            z.style.left = "-660 px";
        }

    </script>
</div>
</body>

</html>
