<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> 
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>QUIZ-GAME -PraRoz Tutorial</title>

    <link rel="stylesheet" href="home.css">

</head>
<body>
    <!--Materialize CSS for Home Page Design-->
    <nav class="nav-wrapper black">
        <div class="container">
            <a href="#home.html" class="brand-logo center">QUIZ</a>
        </div>
    </nav>

    <section class="container-section">
        <div class="row">
            <div class="col s12 l6 offset-l3">
                <form class="myform" name="id" onsubmit="submitted(event)">
                <h4 class="center-align black-text">CONTESTENT NAME</h4>
            
                <div class="progress yellow">
                    <div class="indeterminate"></div>
                </div>

                <div class="input-field">
                    <i class="material-icons black-text prefix">account_box</i>
                    <input type="text" class="black-text" id="name">
                    <label for="name">Name Here</label>
                    <p class="center"><button type="submit" class="btn black" 
                        onclick="this.style.display='none'">Submit Name</button></p>
                </div>

                <div>
                    <p class="white-text blue">QUIZ Basis Mental Health Condition:</p>
                    <p class="black-text white ">0-10--Minor Depression</p>
                    <p class="black-text white ">11-16--Mild Depression.</p>
                    <p class="black-text white ">17-20-- Severe Depression</p>
                </div>

                <div class="progress yellow">
                    <div class="indeterminate"></div>
                </div>

                <p class="center"><a href="quiz.html" class="btn black">Let's Start</a></p>
                
            </form>
            </div>
        </div>
    </section>
   

<!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
 
<script>
    function submitted(e){
        e.preventDefault();

        let namee = document.forms["id"]["name"].value;
        sessionStorage.setItem("name", namee);
    }
</script>

</body>
</html>
